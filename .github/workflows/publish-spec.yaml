name: Publish Deel OpenAPI (JSON)

on:
  workflow_dispatch: {}
  schedule:
    # Runs daily at 04:30 UTC
    - cron: "30 4 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # ðŸ‘‡ This is what your error is asking for
    environment:
      name: github-pages
      # optional: surface the site URL in the environment, populated by deploy step
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Fetch latest OpenAPI JSON
        env:
          SPEC_URL: https://api.letsdeel.com/openapi/rest/definitions
        run: |
          set -euo pipefail
          mkdir -p site
          curl --location --fail --silent "$SPEC_URL" -o site/latest.json
          # Validate JSON (jq is preinstalled on ubuntu-latest; if not, apt-get install jq)
          jq . site/latest.json > site/tmp.json
          mv site/tmp.json site/latest.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
